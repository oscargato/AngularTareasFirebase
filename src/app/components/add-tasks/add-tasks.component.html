<div class="card">
	<div class="card-content">
		<span class="card-title">Agregar Tarea</span>
		<br>
		<form (ngSubmit)="onSubmit()" class="col s6">
			<div class="row">
				<div class="input-field col-s6">
					<input type="text" placeholder="Add Titulo" name="title" [(ngModel)]="tasks.title">
					<label>Titulo</label>
				</div>
				<div class="input-field col-s6">
					<input type="text" placeholder="Add Descripcion" name="description" [(ngModel)]="tasks.description">
					<label>Descripcion</label>
				</div>
			</div>
			<input type="submit" class="btn light-blue" value="Enviar">
		</form>
	</div>
</div>
